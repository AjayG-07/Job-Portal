{% extends 'jobs/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="width: 380px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle" style="font-size: 3rem; color: #198754;"></i>
            <h3 class="mt-2">Welcome Back</h3>
            <p class="text-muted">Login to your account</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <hr>

        <div class="text-center">
            <p class="mb-2">Don't have an account?</p>
            <a href="{% url 'signup_job_seeker' %}" class="btn btn-outline-primary w-100 mb-2">
                <i class="bi bi-person-badge"></i> Sign Up as Job Seeker
            </a>
            <a href="{% url 'signup_employer' %}" class="btn btn-outline-dark w-100">
                <i class="bi bi-briefcase"></i> Sign Up as Employer
            </a>
        </div>
    </div>
</div>
{% endblock %}
