{% extends 'jobs/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Company Profile</h2>
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    {% if profile.logo %}
        <div class="mt-3">
            <h4>Current Logo:</h4>
            <img src="{{ profile.logo.url }}" alt="Company Logo" class="img-thumbnail" width="150">
        </div>
    {% endif %}
</div>
{% endblock %}
