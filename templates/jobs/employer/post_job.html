{% extends 'jobs/base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Post a New Job</h2>
    <div class="card p-4 "  >
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Post Job</button>
        </form>
    </div>
</div>
{% endblock %}
