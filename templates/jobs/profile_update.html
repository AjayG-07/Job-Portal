{% extends 'jobs/base.html' %}

{% block content %}

<div class="container">
    <h2>Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    <a href="{% url 'job_seeker_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>


{% endblock %}
